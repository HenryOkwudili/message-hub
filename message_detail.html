<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Detail - Message Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        .response-box {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .response-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .response-box button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <h1 style="color: white;">Message Hub</h1>
        <div>
            <a href="dashboard.html">Back to Dashboard</a>
            <a href="index.html">Home</a>
        </div>
    </nav>

    <section>
        <h2>Message from John Doe</h2>
        <p>Hello, how are you?</p>
        <small>10:30 AM</small>
        <div class="response-box">
            <input type="text" placeholder="Type your response here...">
            <button>Send</button>
        </div>
    </section>

    <section>
        <h3>AI Suggestions</h3>
        <div>
            <p>Hi John, I'm doing well. How about you?</p>
            <button>Send</button>
            <button>Edit</button>
        </div>
        <div>
            <p>Hey John, I'll see you later.</p>
            <button>Send</button>
            <button>Edit</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Message Hub. All rights reserved.</p>
    </footer>
</body>
</html>
